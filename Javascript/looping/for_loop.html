    <title>For loop learn</title>
</head>
<body>
    <h2>For Loop Example</h2>
  <p id="output"></p>

  <script >
    // for decrement
    let text = "";
    for (let a = 100; a >= 1; a--) {
      text += "Number: " + a + "<br>";
    }
    document.getElementById("output").innerHTML = text;
