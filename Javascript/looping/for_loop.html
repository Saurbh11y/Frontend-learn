<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop learn</title>
</head>
<body>
    
    <p id="demo1"></p>
    <script>
        let a;
        for( let a=1; a<=100; a++) {
        document.getElementById("demo1").innerHTML=a;    
    }
    </script>
</body>
</html>
