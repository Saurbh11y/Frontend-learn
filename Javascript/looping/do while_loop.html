<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loops</title>
</head>
<body>
    <h2>Do While Loop Example</h2>
  <p id="output"></p>

  <script>
    //  for decrement
    let i = 100;
    let text = "";
    do {
      text += "Value: " + i + "<br>";
      i--;
    } while (i >= 1);
    document.getElementById("output").innerHTML = text;

</body>
</html>
