<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loops</title>
</head>
<body>
    <script>
   let a=1;
   do {
     console.log(a);
     a++;
   } while (a <=100);
   </script>
</body>
</html>
