<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loops</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    let a;
    a = 1;
      do {
        document.getElementById("demo").innerHTML=a;
        a++;
    }  while (a<=100)

    </script>
</body>
</html>
